version: '3.5'
services:
  nginx:
    restart: always
    build:
      context: ../nginx
      args:
        - DEBUG
    ports:
      - "81:80"
    depends_on:
      - backend
      - adminpanel
      - adminer
    volumes:
      - ../nginx/logs:/var/log/nginx
      - ../nginx/access.d:/etc/nginx/access.d
      - django-static:/static/admin
      - fastapi-static:/static

  backend:
    build:
      context: ../backend
    command: bash -c 'while !</dev/tcp/db/5432; do sleep 1; done; /start-reload.sh'
    ports:
      - "8082:80"
    restart: always
    depends_on:
      - db
    volumes:
      - ../backend/app:/app
      - fastapi-static:/static
    environment:
      - DEBUG
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
      - POSTGRES_SERVER
      - PROJECT_NAME
      - SECRET_KEY
      - oauth_appID
      - oauth_shared_secret
      - oauth_authorization_baseURL
      - oauth_get_infoURL
      - oauth_tokenURL
      - oauth_end_session_endpoint
      - TRAINING_EDITABLE_DAYS

  adminpanel:
    build:
      context: ../adminpage
      dockerfile: Dockerfile
    #   Wait for postgres to startup before running server
    command: bash -c 'while !</dev/tcp/db/5432; do sleep 1; done; python manage.py runserver 0.0.0.0:8000'
    restart: always
    volumes:
      - ../adminpage:/src
      - django-static:/static/admin
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DEBUG
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
      - POSTGRES_SERVER
      - SECRET_KEY
      - PROJECT_NAME

  db:
    image: db
    build:
      context: ../backend
      dockerfile: Dockerfile.db
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
      - POSTGRES_SERVER


  adminer:
    image: adminer
    restart: always
    depends_on:
      - db
    ports:
      - "8081:8080"


volumes:
  db-data:
  django-static:
  fastapi-static:
