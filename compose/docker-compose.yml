version: '3.3'
services:
  backend:
    build:
      context: ../backend
    command: /start-reload.sh
    ports:
      - "8081:80"
    restart: always
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      - ../backend/app:/app

  db:
    image: postgres
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    env_file:
      - .env


  adminer:
    image: adminer
    restart: always
    depends_on:
      - db
    ports:
      - "8080:8080"

