<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../static/css/bootstrap.min.css">
  <link href="../static/css/survey.css" rel="stylesheet">
  
  
  <script src="https://kit.fontawesome.com/26edd15993.js" crossorigin="anonymous"></script>
  
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script>
    $(function() {
      var col, el;
      $("input[type=radio]").click(function() {
       el = $(this);
       col = el.data("col");
       $("input[data-col=" + col + "]").prop("checked", false);
       el.prop("checked", true);
     });
    });
  </script>
  <title>Survey</title>
</head>
<body>
  <nav class="navbar navbar-expand-md sticky-top">
    <div class="container">
      <a class="navbar-brand" href="#">
        Innopolis Sport Course
      </a>
      <button class="navbar-toggler" type = "button" data-toggle="collapse" data-target="#navbarResponsive">
        <span class = navbar-toggle-icon></span>          
      </button>
      <div class="collapse navbar-collapse" id = "navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">My profile</a>
          </li>
          <i class="fas fa-user" style="font-size:28px;color:#black"></i> 
        </ul>
      </div>    
    </div>
  </nav>


  <div class="container"  style="overflow-x:auto;">
    <div class="row">
      <div class="col-md-4 l1">
        <div class="jumbotron bg-light text-black">
          <h2>ANY PROBLEMS?</h2>
          <i class="fab fa-telegram" style="font-size:48px;color:#32a3e9"></i> 
          <p>@InnoSportCourse</p>
          <i class="fas fa-phone" style="font-size:48px;color:#black"></i> 
          <p>88005553535</p>
        </div>
      </div>
      <div class="col-md-8 l2">
        <div class="jumbotron bg-light text-black">
          <h4>Name Surename</h4>
          <form action="/survey/answer" method="post">
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th></th>
                    <th>Priority 1</th>
                    <th>Priority 2</th>
                    <th>Priority 3</th>
                    <th>Priority 4</th>
                    <th>Priority 5</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="col">Sport 1</th>
                    <th scope="col"><input type="radio" name="row-1" data-col="1"></th>
                    <th scope="col"><input type="radio" name="row-1" data-col="2"></th>
                    <th scope="col"><input type="radio" name="row-1" data-col="3"></th>
                    <th scope="col"><input type="radio" name="row-1" data-col="4"></th>
                    <th scope="col"><input type="radio" name="row-1" data-col="5"></th>
                  </tr>
                  <tr>
                    <th scope="col">Sport 2</th>
                    <th scope="col"><input type="radio" name="row-2" data-col="1"></th>
                    <th scope="col"><input type="radio" name="row-2" data-col="2"></th>
                    <th scope="col"><input type="radio" name="row-2" data-col="3"></th>
                    <th scope="col"><input type="radio" name="row-2" data-col="4"></th>
                    <th scope="col"><input type="radio" name="row-2" data-col="5"></th>
                  </tr>
                  <tr>
                    <th scope="col">Sport 3</th>
                    <th scope="col"><input type="radio" name="row-3" data-col="1"></th>
                    <th scope="col"><input type="radio" name="row-3" data-col="2"></th>
                    <th scope="col"><input type="radio" name="row-3" data-col="3"></th>
                    <th scope="col"><input type="radio" name="row-3" data-col="4"></th>
                    <th scope="col"><input type="radio" name="row-3" data-col="5"></th>
                  </tr>
                  <tr>
                    <th scope="col">Sport 4</th>
                    <th scope="col"><input type="radio" name="row-4" data-col="1"></th>
                    <th scope="col"><input type="radio" name="row-4" data-col="2"></th>
                    <th scope="col"><input type="radio" name="row-4" data-col="3"></th>
                    <th scope="col"><input type="radio" name="row-4" data-col="4"></th>
                    <th scope="col"><input type="radio" name="row-4" data-col="5"></th>
                  </tr>
                  <tr>
                    <th scope="col">Sport 5</th>
                    <th scope="col"><input type="radio" name="row-5" data-col="1"></th>
                    <th scope="col"><input type="radio" name="row-5" data-col="2"></th>
                    <th scope="col"><input type="radio" name="row-5" data-col="3"></th>
                    <th scope="col"><input type="radio" name="row-5" data-col="4"></th>
                    <th scope="col"><input type="radio" name="row-5" data-col="5"></th>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="container pull-right">
              <button type="submit" class="btn float-right btn-lg btn-primary">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
