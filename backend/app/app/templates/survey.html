<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.0/css/bootstrap.min.css">
    <link href="../static/css/survey.css" rel="stylesheet">


    <script src="https://kit.fontawesome.com/26edd15993.js" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script>
    $(function() {
      var col, el;
      $("input[type=radio]").click(function() {
       el = $(this);
       col = el.data("col");
       $("input[data-col=" + col + "]").prop("checked", false);
       el.prop("checked", true);
     });
    });
  </script>
  <title>Survey</title>
</head>
<body>
{%include "header.html"%}


  <div class="container"  style="overflow-x:auto;">
    <div class="row">
      <div class="col-md-4 l1">
        <div class="jumbotron bg-light text-black">
          <h2>ANY PROBLEMS?</h2>
          <i class="fab fa-telegram" style="font-size:48px;color:#32a3e9"></i> 
          <p>@InnoSportCourse</p>
          <i class="fas fa-phone" style="font-size:48px;color:#black"></i> 
          <p>88005553535</p>
        </div>
      </div>
      <div class="col-md-8 l2">
        <div class="jumbotron bg-light text-black">
          <h4>{{user["name"]}} {{user["surname"]}}</h4>
          <form id="PriorityForm" role="form">
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th></th>
                    <th>Priority 1</th>
                    <th>Priority 2</th>
                    <th>Priority 3</th>
                    <th>Priority 4</th>
                    <th>Priority 5</th>
                  </tr>
                </thead>
                <tbody>
                {% for sport_id, sport in sports %}

                  <tr>
                      <th scope="col">{{sport}}</th>
                      <th scope="col"><input type="radio" name="row-{{loop.index}}" data-col="1" id={{sport_id}}></th>
                      <th scope="col"><input type="radio" name="row-{{loop.index}}" data-col="2" id={{sport_id}}></th>
                      <th scope="col"><input type="radio" name="row-{{loop.index}}" data-col="3" id={{sport_id}}></th>
                      <th scope="col"><input type="radio" name="row-{{loop.index}}" data-col="4" id={{sport_id}}></th>
                      <th scope="col"><input type="radio" name="row-{{loop.index}}" data-col="5" id={{sport_id}}></th>
                    </tr>

                {% endfor %}
                </tbody>
              </table>
            </div>
            <div class="container pull-right">
              <button type="submit" onclick="sendResults()" class="btn float-right btn-lg btn-primary">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    function sendResults(){
      var form = document.forms.PriorityForm;
      var ans = 0;

      var data = {};
      for (var i = 0; i < form.length - 1; i++){
        if (form[i].checked){
          ans += 1;
          data["priority".concat(form[i].getAttribute("data-col"))] = Number(form[i].id);
        }
      }
    if (ans == 5 ) {
      var xhr = new XMLHttpRequest();
      xhr.open("POST", "/survey/answer", true);
      xhr.setRequestHeader("Content-Type", "application/json");
      xhr.send(
        JSON.stringify(data)
      );
    }else{
      alert("Please, choose 5 priorities!!!!!");
    }
   }

  </script>
</body>
</html>
