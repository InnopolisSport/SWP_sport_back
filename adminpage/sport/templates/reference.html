{% block content %}
    <div class="modal fade" id="recovered-modal" tabindex="-1" role="dialog"
         aria-labelledby="recovered-modal" aria-hidden="true">
        <div class="modal-dialog modal-md" role="document">
            <div class="modal-content">
                <form action="#" onsubmit="submit_reference(); return false;">
                    <div class="modal-header">
                        <h5 class="modal-title">
                            Medical Reference Submission
                        </h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body text-left">
                        <p>
                            Please submit an image of the medical reference. Specify the range of dates (illness period) 
                            and leave comments if necessary.
                            <hr>
                            The <strong>week missed</strong> due to illness <strong>is compensated by two sports hours</strong>. 
                        </p>
                        <div class="custom-file mb-3">
                            <label for="reference-file-input" class="custom-file-label">Reference image</label>
                            <input name="image" type="file" class="custom-file-input form-control-file"
                                   accept="image/png, image/jpeg"
                                   id="reference-file-input">
                        </div>
                        <div class="form-group d-flex justify-content-between">
                            <div class="text-center flex-fill mr-1">
                                Start date
                                <input class="form-control mt-1" id="start-date" type="date" name="start" required />
                            </div>
                            <div class="text-center flex-fill ml-1">
                                End date
                                <input class="form-control mt-1" id="end-date" type="date" name="end" required />
                            </div>
                        </div>
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave comments here (optional)" id="comment-field" style="height: 100px" name="student_comment"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="container">
                            <div class="row justify-content-between">
                                <div>
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close
                                    </button>
                                </div>
                                <div>
                                    <input type="submit" value="Submit" class="btn btn-primary" id="submit-reference-btn">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
